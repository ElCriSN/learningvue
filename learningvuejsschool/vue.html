<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App =DDD!!</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">
      <h1>{{header || 'Welcome !! =DD!'}}</h1>
      <input v-model="newItem" type="text" placeholder="aDD and Item =D! " />
      <label
        ><input type="radio" v-model="newItemPriority" value="low" />Low
        =D!</label
      >
      <label
        ><input type="radio" v-model="newItemPriority" value="high" />High
        =D!</label
      >
      {{newItem}} {{newItemPriority}}
      <ul>
        <li v-for="item in items" key:="item.id">{{item.label}}</li>
    </ul>
    </div>
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      const shoppingListApp = Vue.createApp({
        data() {
          return {
            header: "Shopping Lista APP =DDD! =DDD!",
            newItem: "",
            newItemPriority: "low",
            items: {
              "item-1": { id: 1, label: "10 Party Hats =DD!!" },
              "item-2": { id: 2, label: "2 Board Games =DD!" },
              "item-3": { id: 3, label: "20 Cupss =DDD!" },
            },
          };
        },
      }).mount("#shopping-list");
    </script>
  </body>
</html>
